<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="200"/>
  <!-- Cloud icons -->
  <g fill="white" opacity="0.9">
    <!-- Main cloud -->
    <ellipse cx="160" cy="110" rx="50" ry="30"/>
    <ellipse cx="200" cy="95" rx="40" ry="35"/>
    <ellipse cx="250" cy="105" rx="45" ry="28"/>
    <rect x="160" y="100" width="90" height="30"/>
    <!-- Smaller cloud -->
    <ellipse cx="280" cy="80" rx="30" ry="18"/>
    <ellipse cx="310" cy="70" rx="25" ry="20"/>
    <ellipse cx="340" cy="78" rx="28" ry="17"/>
    <rect x="280" y="70" width="60" height="20"/>
  </g>
  <!-- Connection lines -->
  <g stroke="white" stroke-width="2" stroke-dasharray="4,4" opacity="0.6">
    <line x1="100" y1="140" x2="180" y2="115"/>
    <line x1="300" y1="140" x2="250" y2="115"/>
  </g>
  <!-- Server icons -->
  <g fill="white" opacity="0.8">
    <rect x="80" y="145" width="40" height="35" rx="3"/>
    <rect x="280" y="145" width="40" height="35" rx="3"/>
  </g>
</svg>
