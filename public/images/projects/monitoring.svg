<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6522C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F46800;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="200"/>
  <!-- Dashboard visualization -->
  <g transform="translate(50,30)">
    <!-- Chart background -->
    <rect x="20" y="20" width="260" height="120" fill="white" opacity="0.15" rx="8"/>
    <!-- Grid lines -->
    <g stroke="white" stroke-width="1" opacity="0.3">
      <line x1="40" y1="40" x2="260" y2="40"/>
      <line x1="40" y1="70" x2="260" y2="70"/>
      <line x1="40" y1="100" x2="260" y2="100"/>
      <line x1="40" y1="130" x2="260" y2="130"/>
    </g>
    <!-- Line chart -->
    <polyline fill="none" stroke="white" stroke-width="3" opacity="0.9"
      points="50,110 80,85 110,95 140,55 170,65 200,40 230,50 250,35"/>
    <!-- Data points -->
    <g fill="white">
      <circle cx="50" cy="110" r="4"/>
      <circle cx="80" cy="85" r="4"/>
      <circle cx="110" cy="95" r="4"/>
      <circle cx="140" cy="55" r="4"/>
      <circle cx="170" cy="65" r="4"/>
      <circle cx="200" cy="40" r="4"/>
      <circle cx="230" cy="50" r="4"/>
      <circle cx="250" cy="35" r="4"/>
    </g>
  </g>
  <!-- Metric boxes -->
  <g fill="white" opacity="0.2">
    <rect x="320" y="40" width="60" height="35" rx="4"/>
    <rect x="320" y="85" width="60" height="35" rx="4"/>
    <rect x="320" y="130" width="60" height="35" rx="4"/>
  </g>
</svg>
